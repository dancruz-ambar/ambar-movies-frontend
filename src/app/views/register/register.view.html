<main
  class="w-full h-screen flex flex-col items-center justify-center bg-[url('/assets/images/background-login.jpg')]"
>
  <div class="bg-white/95 rounded p-4 flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold">Registro</h1>
    <form [formGroup]="registerForm" class="p-5 gap-4 flex flex-col">
      <div>
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nombre"
          class="w-full p-2 border-2 border-gray-300 rounded-md bg-white"
          formControlName="name"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          class="w-full p-2 border-2 border-gray-300 rounded-md bg-white"
          formControlName="email"
        />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña"
          class="w-full p-2 border-2 border-gray-300 rounded-md bg-white"
          formControlName="password"
        />
      </div>
      <div>
        <label for="confirmPassword">Confirmar contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirmar contraseña"
          class="w-full p-2 border-2 border-gray-300 rounded-md bg-white"
          formControlName="confirmPassword"
        />
      </div>
      <button
        type="button"
        (click)="register()"
        [disabled]="registerForm.invalid || registerForm.value.password !== registerForm.value.confirmPassword"
        class="w-full p-2 text-white rounded-md text-lg cursor-pointer"
        [ngClass]="{
          'bg-sky-200': registerForm.invalid,
          'bg-sky-600 bg-sky-600 hover:bg-sky-700 transition-all duration-300': !registerForm.invalid
        }"
      >
        Registrar
      </button>
    </form>
    <p class="text-md text-gray-500">
      ¿Ya tienes una cuenta?
      <a href="/login" class="text-sky-600 hover:text-sky-700 transition-all duration-300"
        >Iniciar sesión</a
      >
    </p>
  </div>
  <app-alert-dialog
    [isOpen]="controls.showAlert"
    [type]="controls.alert.type"
    [title]="controls.alert.title"
    [message]="controls.alert.message"
    [buttonText]="controls.alert.buttonText"
    (close)="controls.showAlert = false"
  />
</main>
