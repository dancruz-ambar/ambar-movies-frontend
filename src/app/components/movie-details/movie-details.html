<section class="w-full">
  <div class="flex flex-row gap-6">
    <div class="w-1/3 flex-shrink-0">
      <img [src]="movie?.image" [alt]="movie?.title" class="w-full h-auto rounded-lg shadow-lg" />
    </div>

    <div class="w-2/3 flex flex-col gap-4">
      <div class="flex flex-row justify-between items-start">
        <h2 class="text-2xl font-bold text-gray-800">{{ movie?.title }}</h2>
        <div class="flex items-center gap-1 bg-sky-500 text-white px-3 py-1 rounded-full">
          <span class="text-lg font-bold">{{ movie?.rating }}</span>
          <span class="text-sm">/10</span>
        </div>
      </div>

      <p class="text-gray-600 italic">Dirigida por <span class="font-semibold text-gray-800">{{ movie?.director }}</span></p>

      <div class="grid grid-cols-3 gap-4 bg-gray-100 rounded-lg p-4">
        <div class="flex flex-col">
          <span class="text-xs text-gray-500 uppercase">Género</span>
          <span class="font-semibold text-gray-800">{{ movie?.genre }}</span>
        </div>
        <div class="flex flex-col">
          <span class="text-xs text-gray-500 uppercase">Año</span>
          <span class="font-semibold text-gray-800">{{ movie?.releaseDate | date:'dd/MM/yyyy' }}</span>
        </div>
        <div class="flex flex-col">
          <span class="text-xs text-gray-500 uppercase">Duración</span>
          <span class="font-semibold text-gray-800">{{ movie?.duration }} min</span>
        </div>
      </div>

      <div class="mt-2">
        <h4 class="text-sm font-bold text-gray-500 uppercase mb-2">Sinopsis</h4>
        <p class="text-gray-700 leading-relaxed">{{ movie?.description }}</p>
      </div>
    </div>
  </div>
</section>
