<ng-container *ngIf="isOpen">
  <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="closeModal()">
    <div class="bg-white rounded-lg p-6 max-w-lg w-full mx-4" (click)="$event.stopPropagation()">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">{{ title }}</h2>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">X</button>
      </div>

      <ng-content></ng-content>
    </div>
  </div>
</ng-container>
