<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="absolute inset-0 bg-black/50" (click)="onClose()"></div>

  <div class="relative bg-white rounded-lg shadow-xl p-6 w-96">
    <div class="flex justify-center mb-4">

      <div *ngIf="type === 'success'" class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center">
        <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </div>

      <div *ngIf="type === 'error'" class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center">
        <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </div>

      <div *ngIf="type === 'warning'" class="w-16 h-16 rounded-full bg-yellow-100 flex items-center justify-center">
        <svg class="w-10 h-10 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
      </div>

      <div *ngIf="type === 'info'" class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center">
        <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>

    <h3 class="text-lg font-bold text-center mb-2">{{ title }}</h3>
    <p class="text-gray-600 text-center mb-6">{{ message }}</p>

    <div class="flex justify-center">
      <button
        type="button"
        (click)="onClose()"
        class="px-6 py-2 rounded-md text-white"
        [ngClass]="{
          'bg-green-500 hover:bg-green-600': type === 'success',
          'bg-red-500 hover:bg-red-600': type === 'error',
          'bg-yellow-500 hover:bg-yellow-600': type === 'warning',
          'bg-blue-500 hover:bg-blue-600': type === 'info'
        }">
        {{ buttonText }}
      </button>
    </div>
  </div>
</div>
